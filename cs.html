<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>777(runoob.com)</title>
<script>
let Unix_timestamp = 1301718879;
unixTimestamp = new Date(Unix_timestamp * 1000)
var now = new Date(unixTimestamp),
y = now.getFullYear(),
m = now.getMonth() + 1,
d = now.getDate(),
x = y + "-" + (m < 10 ? "0" + m : m) + "-" + (d < 10 ? "0" + d : d) + " " + now.toTimeString().substr(0, 8);
alert( x );
</script>
</head>
